<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoWoofJobs</title>
    <script
      src="https://kit.fontawesome.com/00450e39c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./assets/images/NWJ-fav.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./src/components/header/header.css" />
    <link rel="stylesheet" href="./src/views/new-offer/new-offer.css" />
    <link rel="stylesheet" href="./src/views/offers/offers.css" />
  </head>

  <body>
    <header class="nav-bar">
      <img
        class="nav-logo"
        src="./assets/images/NOWOOF.png"
        alt="noWoofJobs-logo"
      />
      <div class="btns-section">
        <button class="btn-goto-section btn-go-to-offers">Offers</button>
        <button class="btn-goto-section btn-add-new-offer">
          Add New Offer
        </button>
      </div>
      <!-- <div class="menu-wrap">
        <i class="fa-solid fa-bars hamburger"></i>
        <div class="menu">
        <div>
      </div>   </div> -->
    </header>

    <section class="section-search">
      <h1 class="welcome-text">
        Top European IT Job Board. Salary in Every Ad.
      </h1>
      <label class="search-label">
        <img
          class="search-icon"
          src="./assets/images/search_icon.png"
          alt="img-search-icon"
        />
        <input
          class="search-input"
          type="text"
          placeholder="Wpisz, aby wyszukaÄ‡"
        />
      </label>
      <i class="fa-solid fa-bars-filter symbol-filter"></i>
      <button class="filters">Filtry</button>
      <i class="fa-solid fa-bars-filter"></i>
    </section>
    <!-- //zmienic na sekcje -->
    <section class="section-job-offers"></section>

    <div class="categories"></div>

    <!-- //dodac BEM -->
    <section class="section-add-job">
      <h2 class="section-add-job-title">ADD NEW JOB RECORD</h2>
      <form class="section-add-job-form">
        <p>Company:</p>
        <input class="input" type="text" />
        <label class="input-seniority">
          <p>Seniority:</p>
          <input list="seniority" name="seniority" class="input" />
          <!-- class -->
          <datalist id="seniority">
            <option value="Junior"></option>
            <option value="Mid"></option>
            <option value="Senior"></option>
          </datalist>
        </label>
        <p>Salary</p>
        <input type="number" class="salary-from input" />
        <input type="number" class="salary-to input" />
        <p>Contract Type</p>
        <input type="text" class="contract-type input" />
        <p class="benefits">Benefits</p>
        <div class="benefits-to-check">
          <p class="benefits-para">Flexible Hours</p>
          <input type="checkbox" class="flexible-hours checkbox input" />
          <p class="benefits-para">Private Healthcare</p>
          <input type="checkbox" class="private-healthcare checkbox input" />
          <p class="benefits-para">Sport Card</p>
          <input type="checkbox" class="sport-card checkbox input" />
        </div>
        <p>Company name</p>
        <input type="text" class="company-name input" />
        <p>Company city</p>
        <input type="text" class="company-name input" />
        <p>Description</p>
        <input type="text" class="description input" />
        <button class="btn-add">ADD</button>
      </form>
    </section>

    <div class="benefits-to-choose"></div>

    <script src="./src/components/header/header.js"></script>
    <script src="./src/utils/fetch-data.js"></script>
    <script src="./src/state.js"></script>
    <script src="./src/views/offers/offers.js"></script>
    <script type="module" src="./src/main.js"></script>
    <script src="./src/categories.js"></script>
  </body>
</html>

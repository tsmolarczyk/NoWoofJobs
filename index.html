<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoWoofJobs</title>
    <script
      src="https://kit.fontawesome.com/00450e39c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./assets/images/NWJ-fav.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./src/components/header/header.css" />
    <link rel="stylesheet" href="./src/components/search/search.css" />
    <link rel="stylesheet" href="./src/views/new-offer/new-offer.css" />
    <link rel="stylesheet" href="./src/views/offers/offers.css" />
    <link rel="stylesheet" href="./src/views/offers/filters.css" />
    <link rel="stylesheet" href="./src/views/offers/offer-modal.css" />
  </head>

  <body>
    <header class="nav-bar">
      <img
        class="nav-logo"
        src="./assets/images/NOWOOF.png"
        alt="noWoofJobs-logo"
      />
      <div class="btns-section">
        <button class="btn-goto-section btn-go-to-offers">Oferty pracy</button>
        <button class="btn-goto-section btn-add-new-offer">
          Add New Offer
        </button>
      </div>
    </header>

    <section class="section-search">
      <h1 class="welcome-text">
        Top European IT Job Board. Salary in Every Ad.
      </h1>
      <label class="search-label">
        <img
          class="search-icon"
          src="./assets/images/search_icon.png"
          alt="img-search-icon"
        />
        <input
          class="search-input"
          type="text"
          placeholder="Wpisz, aby wyszukać"
        />
      </label>

      <button class="filters-btn">Filtry</button>
    </section>

    <section class="filters-section">
      <div class="filters-container">
        <div class="filter-by-language-container">
          <button class="filter-by-language-btn filter-btn">Wymagania</button>
        </div>
        <div class="filter-by-localization-container">
          <button class="filter-by-localization-btn filter-btn">
            Lokalizacje
          </button>
        </div>

        <div class="filter-by-contract-type-container">
          <button class="filter-by-contract-type-btn filter-btn">
            Typ umowy
          </button>
        </div>
        <div class="filter-by-seniority-container">
          <button class="filter-by-seniority-btn filter-btn">
            Doświadczenie
          </button>
        </div>
        <button class="clear-btn">Clear</button>
      </div>
    </section>

    <section class="section-job-offers"></section>
    <section class="offer-modal"></section>

    <section class="section-add-job">
      <div class="section-add-container">
        <h2 class="section-add-job-title">ADD NEW JOB RECORD</h2>
      </div>
    </section>

    <div class="benefits-to-choose"></div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
